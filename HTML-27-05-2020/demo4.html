    <body>
        <!--list tags are 2 types
        1.ordered list  --ol
        1.1type of ol --A,a,i,I
    2.unordered list   --ul
-->

    <li>list 1</li>
    <li>list 2</li>
    <li>list 3</li>
</ol>
<ul>
    <li>list 1</li>
    <li>list 2</li>
    <li>list 3</li>
</ul>
