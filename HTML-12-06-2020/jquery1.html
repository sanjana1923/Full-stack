<!DOCTYPE html>
<html>
    <head>
        <title>dom traversing</title>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                window.alert($("h1").parent().html());
            });
        </script>
    </head>
    <body>
        <div>
           <h1>application development using full stack</h1>
        </div>
    </body>
</html>
