<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script type="text/javascript">
                $(document).ready(function(){
                    $("#btnaddcss").click(function(){
                        $("#div1").css("background-color","lightblue");
                    });
                    $("#btnaddcss1").click(function(){
                        $("#div1").css({
                            'background-color':'lightblue',
                            'color':'darkblue',
                            'font-size':'xx-large'
                        });
                    });
                });
        </script>
    </head>
    <body>
        <div id="div1">
            <p>application development using jquery</p>
        </div>
        <button type="button" id="btnaddcss">addcssproperties</button>
        <button type="button" id="btnaddcss1">multipurpose</button>
    </body>
</html>
